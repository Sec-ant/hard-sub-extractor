ssp_oi_property_moderate_threshold = 中等阈值                                  (Moderate Threshold);参数在 [0.25, 0.6]范围内进行调整：;为了找到最佳的参数值，尽量多的选择视频中背景明暗度差异较大的帧来进行测试;比如背景太亮或者太暗，需要对'After First/Second/Third Filtration'不同;的阶段进行测试，;直到在右边的“Image Box”图片框中出现完整的白色字幕。;0.25 - 大多数视频通用，特别是1080p的视频，但是会生成大量无用的图片;0.5-0.6 - 适用于字幕边线明显的，像白字黑边框的字幕，或者画质低于480p的视频;0.1 - 适用于字幕没有边线或者字幕颜色比较浅的视频，但是会生成大量无用的图片
